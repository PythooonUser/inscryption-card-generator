name: build+deploy

on:
  push:
    branches:
    - feature/ci

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install node
      uses: actions/setup-node@v1
      with:
        node-version: '17.x'
    - name: install dependencies
      run: yarn install --frozen-lockfile
    - name: build & bundle
      run: yarn build
    - name: build docker image
      run: docker build . --file Dockerfile --tag inscryption-card-generator:ci
    - name: export docker image
      run: docker save inscryption-card-generator > inscryption-card-generator.tar
    - name: save docker image as artifact
      uses: actions/upload-artifact@v2
      with:
        name: docker-image
        path: inscryption-card-generator.tar
  debug:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docker-image
      - name: load docker image
        run: docker load -i inscryption-card-generator.tar
      - name: run docker image
        run: docker run --rm inscryption-card-generator:ci
